<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="../dist/bundle.css" type="text/css" media="all">
  </head>
  <body>

<div class="upload-wrapper">
	<label for="file">
	  <input type="file" id="file" class="hide-input-file" />
	  <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg><strong>Choose a file</strong>
	</label>
</div>

    <div id="image-container">
      <canvas></canvas>
  	</div>

    <form id="forma" accept-charset="utf-8">
      
      <div>
        <span>Top Line:</span><br/>
        <input id="topLineText" type="text">
        <br/>
        <span>Bottom Line:</span><br/>
        <input id="bottomLineText" type="text"><br/>
        <span>Font Size:</span><br/>
        <input type="number" id="topSize" min="20" value="40">
        <br />
        <span>Font Color:</span><br/>
        <input id="fontColor" class="jscolor {hash:true}" value="ab2567">
        <br/><br/>
        <button id="saveBtn">Save</button>
      </div>

    </form>

    <script src="../dist/app.bundle.js"></script>
  </body>
    
</html>
